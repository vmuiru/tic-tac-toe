<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script 
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <header>
       <h1>Tic Tac Toe</h1>
       <h2 id="message">It's player X's turn</h2>
   </header> 
   <main>
       <section id="gameboard">
           <div data-index="0" class="square bottom">X</div>
           <div data-index="1" class="square bottom right left"></div>
           <div data-index="2" class="square bottom"></div>
           <div data-index="3" class="square"></div>
           <div data-index="4" class="square right left">O</div>
           <div data-index="5" class="square"></div>
           <div data-index="6" class="square top"></div>
           <div data-index="7" class="square top right left"></div>
           <div data-index="8" class="square top"></div>
       </section>2
       <section>
           <button id="reset-btn">Reset</button>
       </section>
   </main>
   <footer>
       <p>Copyright &copy;2020 All Rights Reserved</p>
   </footer>
</body>
</html>
